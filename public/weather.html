<html>
<head>
	<title>Magic Mirror 2.0</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="google" value="notranslate" />
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/weather.css">
</head>
<body>

	<!-- right section -->
	<div class="weather-app" ng-app="weather" id="weather" ng-controller="weatherCtrl">

		<!-- current temperature -->
		<div class="temp">
			<img ng-src="{{weather.now.icon}}" class="dimmed currentWeather">{{weather.now.temp}} °C
		</div>

		<!-- weather forecast 48 hours -->
		<div class="forecast small dimmed">
			<table class="forecast-table">
				<tbody>
					<tr>
						<td class="day">heute&nbsp;</td>
						<td class="temp_min">{{weather.today.min}}</td>
						<td> bis </td>
						<td class="temp_max">{{weather.today.max}} °C</td>
					</tr>
					<tr>
						<td class="day">morgen&nbsp;</td>
						<td class="temp_min">{{weather.tomorrow.min}}</td>
						<td> bis </td>
						<td class="temp_max">{{weather.tomorrow.max}} °C</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- weather forecast details 24 hours -->
		<div class="forecasthourlyTemp small dimmed"></div>
		<div class="forecasthourlyTemp small dimmed">
			<canvas id="hourlyForecastTemp"></canvas>
			<p class="chartLabel">Temperatur (°C)</p>
		</div>
		<div class="forecasthourlyPop small dimmed">
			<canvas id="hourlyForecastPop"></canvas>
			<p class="chartLabel">Niederschlagswkt. (%)</p>
		</div>
		<div class="forecasthourlyQpf small dimmed">
			<canvas id="hourlyForecastQpf"></canvas>
			<p class="chartLabel">Niederschlagshöhe (mm)</p>
		</div>
		<div class="openWeather">
			<a href="https://openweathermap.org">powered by OpenWeather (TM)</a>
		</div>

	</div>

</div>

<!-- generic libs (AngularJS, jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>

<!-- weather -->
<!-- Chart.js requires jQuery -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
<script src="js/weather.js"></script>
</body>
</html>
